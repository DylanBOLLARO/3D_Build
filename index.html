<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Build</title>
    <link rel="stylesheet" href="./Assets/Styles/Pages/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="left">
        <input class="btn" id="menu" type="button" />
        <input class="btn" id="prev" type="button" />
        <input class="btn" id="next" type="button" />
      </div>
      <div class="midle">
        <input class="btn" id="home" type="button" />
        <input class="search" id="search" type="search" placeholder="Search" />
      </div>
      <div class="right">
        <input class="btn" id="login" type="button" />
      </div>
    </header>

    <div class="app">
      <div class="select">
        <div class="buildList"></div>
      </div>
      <div class="mainView"></div>
    </div>

    <footer>
      <div class="nameOfBuild"></div>
      <div class="setting">
        <button id="btnReset" class="button-b" type="button">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button id="btnPlay" class="button-b" type="button">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="btnPause" class="button-b" type="button">
          <i class="fa-solid fa-pause"></i>
        </button>
        <div class="cadre">
          <h1 id="timer">00:00</h1>
        </div>
        <progress id="file" max="100" value="0"></progress>
        <div class="btn-C">
          <button id="btnVolume" class="button-b" type="button">
            <i id="btnDeVolumeCouleur" class="fa-solid fa-volume-off"></i>
          </button>
        </div>
      </div>
    </footer>
    <script type="module" src="./JavaScript/index.js"></script>
    <script type="module" src="./JavaScript/timer.js"></script>
  </body>
</html>
